<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="black" />

  <!-- Ground -->
  <path d="M0 400 C200 350, 600 350, 800 400 L800 600 L0 600 Z" fill="#f2f2f2" />

  <!-- Road to Success -->
  <path d="M50 450 C250 400, 550 400, 750 450" fill="none" stroke="#6868f6" stroke-width="60" />
  <path d="M50 450 C250 400, 550 400, 750 450" fill="none" stroke="white" stroke-width="5" stroke-dasharray="20,20" />

  <!-- Tree-like Debugging Symbols -->
  <!-- The first tree represents bug fixes -->
  <text x="140" y="320" fill="white" font-size="16" font-family="monospace">Bug Fix</text>
  <line x1="150" y1="350" x2="150" y2="400" stroke="white" stroke-width="2" />
  <line x1="150" y1="350" x2="140" y2="380" stroke="white" stroke-width="2" />
  <line x1="150" y1="350" x2="160" y2="380" stroke="white" stroke-width="2" />
  
  <!-- The second tree represents branching in Git -->
  <text x="290" y="270" fill="#6868f6" font-size="16" font-family="monospace">Git Branch</text>
  <line x1="300" y1="300" x2="300" y2="400" stroke="#6868f6" stroke-width="2" />
  <line x1="300" y1="300" x2="290" y2="350" stroke="#6868f6" stroke-width="2" />
  <line x1="300" y1="300" x2="310" y2="350" stroke="#6868f6" stroke-width="2" />

  <!-- The third tree represents optimization -->
  <text x="440" y="320" fill="white" font-size="16" font-family="monospace">Optimization</text>
  <line x1="450" y1="350" x2="450" y2="400" stroke="white" stroke-width="2" />
  <line x1="450" y1="350" x2="440" y2="380" stroke="white" stroke-width="2" />
  <line x1="450" y1="350" x2="460" y2="380" stroke="white" stroke-width="2" />

  <!-- Sun represents Growth or Inspiration -->
  <circle cx="650" cy="150" r="50" fill="#FF6F61" />
  <text x="620" y="150" fill="white" font-size="18" font-family="monospace" transform="rotate(-20 650 150)">Growth</text>

  <!-- Developer Figure -->
  <circle cx="200" cy="375" r="15" fill="#6868f6" />
  <rect x="190" y="385" width="20" height="40" fill="#6868f6" />
  <!-- Hands coding -->
  <line x1="200" y1="400" x2="180" y2="390" stroke="black" stroke-width="2" />
  <line x1="200" y1="400" x2="220" y2="390" stroke="black" stroke-width="2" />
  <!-- Legs stepping forward -->
  <line x1="190" y1="425" x2="180" y2="445" stroke="black" stroke-width="2" />
  <line x1="210" y1="425" x2="220" y2="445" stroke="black" stroke-width="2" />

  <!-- Floating Code Elements -->
  <text x="300" y="500" fill="#33FFEC" font-size="20" font-family="monospace">const roadToSuccess = "Keep Coding";</text>
  <text x="100" y="550" fill="#FFDD33" font-size="20" font-family="monospace">let improvements = 1.0;</text>
</svg>
